<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora de Densidade - POSTO MARIA JOÃO</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 480px; margin: 2em auto; padding: 1em; background: #f4f4f4; }
  h1 { color: #003366; }
  label { display: block; margin: 1em 0 0.3em; }
  input[type="number"] { width: 100%; padding: 0.5em; font-size: 1em; }
  table { width: 100%; border-collapse: collapse; margin-top: 1em; }
  th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center; }
  th { background: #003366; color: #fff; }
  tr:nth-child(even) { background: #e9e9e9; }
  button { margin-top: 1em; padding: 0.7em 1.5em; font-size: 1em; background: #003366; color: white; border: none; cursor: pointer; }
  button:hover { background: #0059b3; }
</style>
</head>
<body>

<h1>Calculadora de Densidade - POSTO MARIA JOÃO pela Temperatura</h1>

<label for="temp">Digite a temperatura (°C):</label>
<input type="number" id="temp" value="20" min="0" max="100" step="0.1" />

<button onclick="calcular()">Calcular</button>

<table>
  <thead>
    <tr>
      <th>Produto</th>
      <th>Densidade a 20°C (kg/m³)</th>
      <th>Coef. Expansão β (°C⁻¹)</th>
      <th>Densidade a T (kg/m³)</th>
      <th>Densidade a T (g/cm³)</th>
    </tr>
  </thead>
  <tbody id="resultados">
  </tbody>
</table>

<script>
const combustiveis = [
  { nome: "Etanol", dens20: 789, beta: 0.0008 },
  { nome: "Gasolina", dens20: 720, beta: 0.0009 },
  { nome: "Diesel S10", dens20: 835, beta: 0.0008 },
  { nome: "Diesel S500", dens20: 840, beta: 0.0008 }
];

function calcular() {
  const T = parseFloat(document.getElementById('temp').value);
  if (isNaN(T) || T < 0 || T > 100) {
    alert('Por favor, digite uma temperatura válida entre 0°C e 100°C.');
    return;
  }

  const tbody = document.getElementById('resultados');
  tbody.innerHTML = '';

  combustiveis.forEach(c => {
    const densCorrigida = c.dens20 - c.beta * (T - 20) * c.dens20;
    const densCorrigidaGCm3 = densCorrigida * 0.001;

    const linha = document.createElement('tr');
    linha.innerHTML = `
      <td>${c.nome}</td>
      <td>${c.dens20.toFixed(1)}</td>
      <td>${c.beta.toFixed(4)}</td>
      <td>${densCorrigida.toFixed(2)}</td>
      <td>${densCorrigidaGCm3.toFixed(4)}</td>
    `;
    tbody.appendChild(linha);
  });
}
</script>

</body>
</html>
